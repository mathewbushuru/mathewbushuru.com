name: Continuous Integratuon
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-branch
  pull_request:
    branches:
      - main
jobs:
  all-cli-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "18.12"
      - run: yarn install
      - run: yarn  build
      - run: yarn  lint
